<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resumeStyle2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&display=swap" rel="stylesheet">
    <title>Ventura Abram: Ultrasound and Software Services</title>
</head>
<body>
    <div id="container">
        <!-- header should contain my name and a couple of buttons -->
        <header>
            <h2 id="nameTitle">Ventura Abram</h2>
            <nav id="topButtonBox">
                <button class="navButton">About Me</button>
                <button class="navButton">Contact</button>
            </nav>
        </header>
        <div id="mainContent">
            <img src="mainBGimageCrop.png" id="selfPortrait"/>
            <div id="bottonAndDivBox">
                <button class="contentButton" id="USButton"></button>
                <button class="contentButton" id="CSButton"></button>
                <div id="infoWindow">
                    <div id="aboutMeInfo" class="infoContent"></div>
                    <div id="contactInfo" class="infoContent"></div>
                    <div id="ultrasoundInfo" class="infoContent"></div>
                    <div id="csInfo" class="infoContent"></div>
                </div>
            </div>
        </div>
        <!-- footer at the bottom will contain links to socials -->
        <footer>
            <h1>bottom</h1>
        </footer>
    </div>
</body>
</html>
