<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resumeStyle2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bonheur+Royale&display=swap" rel="stylesheet">
    <title>Ventura Abram: Ultrasound and Software Services</title>
</head>
<body>
    <div id="container">
        <!-- header should contain my name and a couple of buttons -->
        <header>
            <h2 id="nameTitle">Ventura Abram</h2>
            <nav id="topButtonBox">
                <button class="navButton" id="aboutButton">About Me</button>
                <button class="navButton" id="contactButton">Contact</button>
            </nav>
        </header>
        <div id="mainContent">
            <img src="mainBGimageCrop.png" id="selfPortrait"/>
            <div id="bottonAndDivBox">
                <button class="contentButton" id="USButton"></button>
                <button class="contentButton" id="CSButton"></button>
                <div id="infoWindow">
                    <div id="aboutMeInfo" class="infoContent">
                        <h1>Ventura Abram</h1>
                    </div>
                    <div id="contactInfo" class="infoContent"><h1>contact</h1></div>
                    <div id="ultrasoundInfo" class="infoContent"><h1>ultrasound</h1></div>
                    <div id="csInfo" class="infoContent"><h1>cs</h1></div>
                </div>
            </div>
        </div>
        <!-- footer at the bottom will contain links to socials -->
        <footer>
            <h1>bottom</h1>
        </footer>
    </div>
    <script>
        //Get buttons
        var aboutButton = document.getElementById("aboutButton");
        var contactButton = document.getElementById("contactButton");
        var usButton = document.getElementById("USButton");
        var csButton = document.getElementById("CSButton");
        //get divs
        var aboutMeDiv = document.getElementById("aboutMeInfo");
        var contactInfoDiv = document.getElementById("contactInfo");
        var usInfoDiv = document.getElementById("ultrasoundInfo");
        var csInfoDiv = document.getElementById("csInfo");
        //About button functionality.
        aboutButton.addEventListener('mouseenter', ()=> {
            aboutMeDiv.style.opacity = 1;
        });
        aboutButton.addEventListener('mouseleave', ()=> {
            aboutMeDiv.style.opacity = 0;
        });
        //Contact button functionality
        contactButton.addEventListener('mouseenter', ()=> {
            contactInfoDiv.style.opacity = 1;
        });
        contactButton.addEventListener('mouseleave', ()=> {
            contactInfoDiv.style.opacity = 0;
        });
        //US button functionality
        usButton.addEventListener('mouseenter', ()=> {
            usInfoDiv.style.opacity = 1;
        });
        usButton.addEventListener('mouseleave', ()=> {
            usInfoDiv.style.opacity = 0;
        });
        //CS button functionality.
        csButton.addEventListener('mouseenter', ()=> {
            csInfoDiv.style.opacity = 1;
        });
        csButton.addEventListener('mouseleave', ()=> {
            csInfoDiv.style.opacity = 0;
        });
    </script>
</body>
</html>
