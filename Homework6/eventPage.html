<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="mainContentBox">
        <div id="topMenu">
            <div id="logoBox">
                <img src="billiardLogo.png" id="logo"/>
                <h1>Tucson Billiard Society</h1>
            </div>
            <div id="menuButtonBox">
                <!--Buttons: Schedule, Tournament, Bet, Tickets, Register-->
                <button class="menuButton">Schedule</button>
                <button class="menuButton">Bet</button>
                <div id="ticketButtonBox">
                    <div id="defaultTicketDiv">
                        <h3>Tickets</h3>
                    </div>
                    <div id="hoverTicketDiv"> 
                        <!-- This one will have a bgimage -->
                        <h3>Tickets</h3>
                    </div>
                </div>
                <div class="registerButtonBox">
                    <h3>REGISTER</h3>
                </div>
            </div>
        </div>
        <div id="mainContent"></div>
        <div id="footer"></div>
    </div>
